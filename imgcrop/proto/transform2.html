<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://unpkg.com/@vbarbarosh/smcss@0.8.4/dist/reset.css" rel="stylesheet">
    <link href="https://unpkg.com/@vbarbarosh/smcss@0.8.4/dist/sm.css" rel="stylesheet">
    <title>Title of the Page</title>
</head>
<body>

<div id="app"></div>

<script src="https://unpkg.com/jquery@3.6.3/dist/jquery.js"></script>
<script src="https://unpkg.com/bluebird@3.7.2/js/browser/bluebird.js"></script>
<script src="https://unpkg.com/vue@2.7.14/dist/vue.js"></script>
<script src="https://unpkg.com/@vbarbarosh/dd@1.3.0/dist/dd.js"></script>
<script src="convertPointFromPageToNode.js"></script>
<script src="helpers.js"></script>
<script>
new Vue({
    el: '#app',
    template: `
<div class="flex-row flex-wrap mi10 mg10">

    <div ref="viewport" class="border bbox w400 h300 os resize">
        <div ref="scene"
             v-on:mousemove="mousemove"
             v-on:mousedown="mousedown"
             v-on:wheel="wheel"
             v-bind:style="{width: px(virtual_width), height: px(virtual_height)}"
             class="rel dashed oh m50">
            <div ref="item1" v-bind:style="style" class="red w100 h200" />
            <div class="w10 h10 br999 red m5n" />
        </div>
        <pre class="xm fix-bl white">{{ {coords, translate_x, translate_y, scale, rotate} }}</pre>
    </div>

</div>
    `,
    data: {
        coords: {
            mouse_x: 0,
            mouse_y: 0,
            item1_x: 0,
            item1_y: 0,
        },
        translate_x: 0,
        translate_y: 0,
        scale: 0.5,
        rotate: 0,
        virtual_width: 500,
        virtual_height: 500,
    },
    computed: {
        style: function () {
            return {
                transform: `translate(${this.translate_x}px,${this.translate_y}px) scale(${this.scale}) rotate(${this.rotate}deg)`,
                transformOrigin: '50% 50%',
            };
        },
    },
    methods: {
        px,
        mousemove: function (event) {
            this.coords.mouse_x = event.clientX;
            this.coords.mouse_y = event.clientY;
            const {x, y} = convertPointFromPageToNode(this.$refs.item1, event.clientX, event.clientY);
            this.coords.item1_x = x;
            this.coords.item1_y = y;
        },
        wheel: function (event) {
            event.preventDefault();
            const {clientX, clientY} = event;
            const tmp1 = convertPointFromPageToNode(this.$refs.item1, clientX, clientY);
            if (event.shiftKey) {
                this.rotate += event.deltaY < 0 ? 5 : -5;
            }
            else {
                this.scale += event.deltaY < 0 ? 0.1 : -0.1;
            }
            this.$nextTick(function () {
                const tmp2 = convertPointFromNodeToPage(this.$refs.item1, tmp1.x, tmp1.y);
                this.translate_x -= (tmp2.x - clientX);
                this.translate_y -= (tmp2.y - clientY);
            });
        },
        mousedown: function (event) {
            const _this = this;
            const {translate_x, translate_y} = this;
            event.preventDefault();
            dd({
                event,
                move: function (ctx) {
                    _this.translate_x = translate_x + ctx.dx;
                    _this.translate_y = translate_y + ctx.dy;
                    const tmp2 = convertPointFromPageToNode(_this.$refs.item1, 0, 0);
                },
            });
        },
    },
});
</script>

</body>
</html>
