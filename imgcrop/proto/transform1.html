<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://unpkg.com/@vbarbarosh/smcss@0.8.4/dist/reset.css" rel="stylesheet">
    <link href="https://unpkg.com/@vbarbarosh/smcss@0.8.4/dist/sm.css" rel="stylesheet">
    <title>Title of the Page</title>
</head>
<body>

<div id="app" class="fix-f"></div>

<script src="https://unpkg.com/jquery@3.6.3/dist/jquery.js"></script>
<script src="https://unpkg.com/bluebird@3.7.2/js/browser/bluebird.js"></script>
<script src="https://unpkg.com/vue@2.7.14/dist/vue.js"></script>
<script src="https://unpkg.com/@vbarbarosh/dd@1.3.0/dist/dd.js"></script>
<script src="convertPointFromPageToNode.js"></script>
<script>
new Vue({
    el: '#app',
    template: `
<div v-on:mousemove="mousemove" v-on:mousedown="mousedown" v-on:wheel="wheel">
    <div ref="scene" v-bind:style="style">
        <img ref="img" src="../img/337861528_599735622197712_4987109343910905348_n.jpg" class="db" />
        <div class="abs red w10 h10 br999" style="top:300px;left:100px;transform:translate(-50%,-50%)" />
    </div>
    <pre class="xm fix-bl white">{{ coords }}</pre>
</div>
    `,
    data: {
        coords: {
            mouse_x: 100,
            mouse_y: 200,
            scene_x: 0,
            scene_y: 0,
        },
        translate_x: 100,
        translate_y: 100,
        scale: 0.5,
        rotate: 0,
    },
    computed: {
        style: function () {
            return {
                transform: `translate(${this.translate_x}px,${this.translate_y}px) scale(${this.scale}) rotate(${this.rotate}deg)`,
                transformOrigin: '50% 50%',
            };
        },
    },
    methods: {
        mousemove: function (event) {
            this.coords.mouse_x = event.clientX;
            this.coords.mouse_y = event.clientY;
            const {x, y} = convertPointFromPageToNode(this.$refs.scene, event.clientX, event.clientY);
            this.coords.scene_x = x;
            this.coords.scene_y = y;
        },
        wheel: function (event) {
            event.preventDefault();
            const {clientX, clientY} = event;
            const tmp1 = convertPointFromPageToNode(this.$refs.scene, clientX, clientY);
            this.scale += event.deltaY < 0 ? 0.1 : -0.1;
            this.$nextTick(function () {
                const tmp2 = convertPointFromNodeToPage(this.$refs.scene, tmp1.x, tmp1.y);
                this.translate_x -= (tmp2.x - clientX);
                this.translate_y -= (tmp2.y - clientY);
            });
        },
        mousedown: function (event) {
            const _this = this;
            const {translate_x, translate_y} = this;
            event.preventDefault();
            dd({
                event,
                move: function (ctx) {
                    _this.translate_x = translate_x + ctx.dx;
                    _this.translate_y = translate_y + ctx.dy;
                    const tmp2 = convertPointFromPageToNode(_this.$refs.scene, 0, 0);
                    console.log(tmp2);
                },
            });
        },
    }
});
</script>

</body>
</html>
